---
apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: mongo-c
spec:
  replicas: 1
  selectors:
    matchLabels:
      application: mongo-c
  template:
    metadata:
      labels:
        application: mongo-c
    spec:
      containers: 
        - image: mongo
          name: mongo-c
          command:
            - mongod
            - "--replSet"
            - rs0
            - "--bind_ip_all"
          imagePullPolicy: IfNotPresent
          volumeMounts: 
            - mountPath: /data/db
              name: mongodb-data
      volumes: 
        - name: mongodb-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc-a
  annotations:
    proxy.skupper.github.com/network: skupper
    proxy.skupper.github.com/protocol: tcp  
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    application: mongo-a
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc-b
  annotations:
    proxy.skupper.github.com/network: skupper
    proxy.skupper.github.com/protocol: tcp
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    application: mongo-b
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-svc-c
  annotations:
    proxy.skupper.github.com/network: skupper
    proxy.skupper.github.com/protocol: tcp
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    application: mongo-c
---
